<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BullyGuard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff;
      margin: 0; padding: 20px;
    }
    .container { max-width: 420px; margin: auto; }
    .btn {
      width: 100%; padding: 14px; border: none; border-radius: 25px;
      margin-top: 10px; font-weight: bold; cursor: pointer;
    }
    .btn-camera { background: #ff6b6b; color:#fff; }
    .btn-gallery { background: #4ecdc4; color:#fff; }
    .results-section, #report-section {
      background: rgba(255,255,255,0.1);
      border-radius: 15px; padding: 15px; margin-top: 20px;
      display: none;
    }
    #locationInput {
      width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;
      border: none;
    }
    .upload-area {
      border: 2px dashed rgba(255,255,255,0.6); border-radius: 15px;
      text-align: center; padding: 40px 20px; cursor: pointer;
    }
    .preview-image { max-width: 100%; margin-top: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡️ BullyGuard</h1>
    <p>Detect and Report Bullying</p>

    <!-- Upload -->
    <div class="upload-area" id="upload-area">
      <p>📸 Tap to take or upload a photo</p>
    </div>
    <input type="file" id="file-input-camera" accept="image/*" capture="environment" hidden>
    <input type="file" id="file-input-gallery" accept="image/*" hidden>
    <button class="btn btn-camera" onclick="takePhoto()">📷 Take Photo</button>
    <button class="btn btn-gallery" onclick="openGallery()">🖼️ Choose from Gallery</button>

    <!-- Loading -->
    <div id="loading" style="display:none;text-align:center;">
      <p>🔍 Analyzing...</p>
    </div>

    <!-- Results -->
    <div id="results" class="results-section">
      <h3>📊 Detection Results</h3>
      <div id="results-content"></div>
    </div>

    <!-- Report Bullying -->
    <div id="report-section">
      <input type="text" id="locationInput" placeholder="Enter location (e.g. Class 5A)">
      <button class="btn btn-camera" onclick="reportBullying()">📨 Report Bullying</button>
    </div>
  </div>

<script>
const ROBOFLOW_API_KEY = "1RuIGDSVW5gVOPaIq5I7";
const MODEL_ENDPOINT = "https://detect.roboflow.com/bullying-detection-lixke-xxmrf/1";

const fileInputCamera = document.getElementById('file-input-camera');
const fileInputGallery = document.getElementById('file-input-gallery');
const uploadArea = document.getElementById('upload-area');
const loading = document.getElementById('loading');
const results = document.getElementById('results');
const resultsContent = document.getElementById('results-content');

fileInputCamera.addEventListener('change', e => handleFile(e.target.files[0]));
fileInputGallery.addEventListener('change', e => handleFile(e.target.files[0]));

uploadArea.addEventListener('click', ()=> fileInputGallery.click());

function takePhoto(){ fileInputCamera.click(); }
function openGallery(){ fileInputGallery.click(); }

function handleFile(file){
  if(!file) return;
  if(!file.type.startsWith("image/")){ alert("Please select an image"); return; }
  const reader=new FileReader();
  reader.onload = e => showPreview(e.target.result);
  reader.readAsDataURL(file);
  analyzeImage(file);
}
function showPreview(src){
  document.querySelectorAll(".preview-image").forEach(el=>el.remove());
  const img=document.createElement("img");
  img.src=src; img.className="preview-image";
  uploadArea.appendChild(img);
}
async function analyzeImage(file){
  loading.style.display="block"; results.style.display="none";
  try {
    const formData=new FormData(); formData.append("file",file);
    const resp=await fetch(`${MODEL_ENDPOINT}?api_key=${ROBOFLOW_API_KEY}&confidence=40&overlap=30`,{
      method:"POST", body:formData
    });
    if(!resp.ok) throw new Error("API failed");
    const result=await resp.json();
    displayResults(result);
  } catch(err){
    resultsContent.innerText="❌ Error: "+err.message;
    results.style.display="block";
  } finally {
    loading.style.display="none";
  }
}
function displayResults(result){
  results.style.display="block"; resultsContent.innerHTML="";
  if(result.predictions && result.predictions.length>0){
    const div=document.createElement("div");
    div.innerHTML=`🚨 Bullying Detected! Found ${result.predictions.length} incident(s).`;
    resultsContent.appendChild(div);
  } else {
    resultsContent.innerText="✅ No bullying detected.";
  }
  document.getElementById("report-section").style.display="block";
}
function reportBullying(){
  const loc=document.getElementById("locationInput").value.trim();
  if(!loc){ alert("Enter location first."); return; }
  let text="🚨 Bullying Report\nLocation: "+loc+"\n\nResults:\n";
  text+=resultsContent.innerText || "No results.";
  const phone="1234567890"; // change this to hotline #
  window.location.href=`sms:${phone}?body=${encodeURIComponent(text)}`;
}
</script>
</body>
</html>
